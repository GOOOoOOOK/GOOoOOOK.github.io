<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации пользователя</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 1em;
            border: 1px solid #ccc;
            border-radius: 1em;
        }
        div + div {
            margin-top: 1em;
        }
        label {
            margin-bottom: .5em;
            color: #333333;
            display: block;
        }
        input, select, textarea {
            width: calc(100% - 0.5em);
            padding: 0.5em;
            margin-top: 0.5em;
            border: 1px solid #cccccc;
            border-radius: 0.5em;
        }
        input[type="radio"] {
            width: auto;
            margin-top: 0;
        }
        button {
            padding: 0.7em;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 0.5em;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Форма регистрации пользователя</h1>
    <form action="#">
        <div>
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Введите Email" required>
        </div>
        <div>
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" placeholder="Введите пароль" required>
        </div>
        <div>
            <label>Пол</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Мужчина</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Женщина</label>
        </div>
        <div>
            <label for="birthYear">Год рождения</label>
            <select id="birthYear" name="birthYear" required>
                <option value="">-Выберите год-</option>
                <!-- Добавьте годы по вашему усмотрению -->
                <option value="1981">1981</option>
                <!-- Пример -->
            </select>
        </div>
        <div>
            <label>Я знаю</label>
            <input type="checkbox" id="russian" name="languages" value="russian" checked disabled>
            <label for="russian">Русский</label>
            <input type="checkbox" id="spanish" name="languages" value="spanish">
            <label for="spanish">Испанский</label>
            <input type="checkbox" id="german" name="languages" value="german">
            <label for="german">Немецкий</label>
            <input type="checkbox" id="english" name="languages" value="english">
            <label for="english">Английский</label>
            <input type="checkbox" id="chinese" name="languages" value="chinese">
            <label for="chinese">Китайский</label>
        </div>
        <div>
            <label for="about">Обо мне</label>
            <textarea id="about" name="about" rows="4"></textarea>
        </div>
        <div>
            <button type="submit">Готово</button>
            <button type="reset">Очистить</button>
        </div>
    </form>
</body>
</html>
